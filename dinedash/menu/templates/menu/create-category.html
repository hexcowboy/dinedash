{% extends "menu/detail.html" %}
{% load crispy_forms_tags %}

{% block menu_controls %}
{# Clear the menu controls while editing Categories #}
{% endblock menu_controls %}

{% block category_controls %}
<form method="post">{% csrf_token %}
  <h3 id="new-category">New Category</h3>
  {{ form | crispy }}
  <div class="btn-group" role="group" aria-label="Menu controls">
    <button type="submit" class="btn btn-primary">Create</button>
    <a class="btn btn-secondary" href="{% url 'menu:detail' pk=menu.uuid %}">Cancel</a>
  </div>
</form>
{% endblock category_controls %}
